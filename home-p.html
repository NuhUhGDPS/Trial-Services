<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js.js">
    <title>Home - Shipping Store</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f6f9;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 20px;
            text-align: center;
        }
        .navigation-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .navigation-buttons a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1em;
            text-align: center;
        }
        .navigation-buttons a:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            color: #777;
            font-size: 0.9em;
            padding-top: 10px;
            border-top: 1px solid #ddd;
            width: 100%;
        }
    </style>
</head>
<body>
    <style>
        .typewriter {
            font-family: monospace;
            white-space: nowrap;
            border-right: 2px solid black;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1 class="typewriter"></h1>

    <script>
        const text = "Welcome to the best and only service in all of Blox Fruits.";
        const speed = 60; // Speed in milliseconds
        let index = 0;

        function typeWriter() {
            const element = document.querySelector('.typewriter');
            if (index < text.length) {
                element.textContent += text.charAt(index);
                index++;
                setTimeout(typeWriter, speed);
            }
        }

        typeWriter();
    </script>
    <p>Not only a trusted service, but the only good service. Son Chaeyoung Service</p>

    <div class="navigation-buttons">
        <a href="index.html">Browse Products</a>
        
    </div>
    <a target="_blank" style="text-decoration: none; color: #0088cc;">
        Contact Son Chaeyoung on discord: @noahng_zxc
    </a>
    

    <!-- Footer with store hours -->
    <footer>
        <p><strong>Store Hours:</strong></p>
        <p>Monday - Saturday: 4Pm - 12 Midnight</p>
        </p>
    </footer>

</body>
</html>
